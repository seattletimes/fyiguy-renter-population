<div class="popuptext">


  <h2 class="popheader big">{{areaName}}</h2>

  <h2 class="popheader">Renters: {{percentRenterDisplay}}%</h2>
  <p>Total population: {{totalPop}}</p>
  <p><span class="block block-rent" style="font-size: 20px; width: 12px;color: #a03909">&#x25A0 </span>Renter population: {{renterPop}}</p>
  <p><span class="block block-own" style="font-size: 20px; width: 12px;color: #909090	">&#x25A0 </span>Owner population: {{ownerPop}}</p>
       
       
       
    
</div>
<div class="bar-container">
<div class="bar">
  <div class="bar--renter" {{rentTitle}} {{rentWidth}}></div>
  <div class="bar--owner" {{ownTitle}} {{ownWidth}}></div>
</div>
</div>
